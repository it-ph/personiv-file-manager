<md-dialog layout="column" flex flex-gt-md="50"  aria-label="Add Department" ng-cloak>
	<form name="addCategoryForm" novalidate>
		<md-toolbar class="white-toolbar">
			<div class="md-toolbar-tools">
				<h2 class="primary-text">New Category</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close mdi-24px grey" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" flex layout-padding layout-wrap>
			<div layout="column">
				<!-- Name -->
				<md-input-container>
					<label>Name</label>
					<input type="text" name="CategoryName" required ng-model="category.name">
					<div ng-messages="addCategoryForm.CategoryName.$error" ng-if="addCategoryForm.CategoryName.$touched">
						<div ng-message="required">Name for a category is required.</div>
					</div>
				</md-input-container>

				<!-- Description -->
				<md-input-container>
					<label>Description</label>
					<textarea name="Description" required ng-model="category.description"></textarea>
					<div ng-messages="addCategoryForm.Description.$error" ng-if="addCategoryForm.Description.$touched">
						<div ng-message="required">Description about the category is required.</div>
					</div>
				</md-input-container>
			</div>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-button md-primary" aria-label="Submit" ng-click="submit()">
			Submit
		</md-button>
	</div>
</md-dialog>
