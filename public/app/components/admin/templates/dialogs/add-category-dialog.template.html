<md-dialog layout="column" flex flex-gt-md="50"  aria-label="Add Department" ng-cloak>
	<form name="addCategoryForm" novalidate>
		<md-toolbar class="white-toolbar">
			<div class="md-toolbar-tools">
				<h2 class="primary-text">Category</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon class="mdi mdi-close mdi-24px grey" aria-label="cancel"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout="column" flex layout-padding layout-wrap>
			<div layout="column">
				<!-- Name -->
				<md-input-container>
					<label>Name</label>
					<input type="text" name="CategoryName" required ng-model="category.name" ng-pattern="/^[a-zA-Z0-9-_. ]+$/">
					<div ng-messages="addCategoryForm.CategoryName.$error" ng-if="addCategoryForm.CategoryName.$touched">
						<div ng-message="required">Name for a category is required.</div>
						<div ng-message="pattern">Characters, numbers, spaces, periods, dashes and underscores only.</div>
					</div>
				</md-input-container>

				<!-- Description -->
				<md-input-container>
					<label>Description</label>
					<textarea name="Description" required ng-model="category.description"></textarea>
					<div ng-messages="addCategoryForm.Description.$error" ng-if="addCategoryForm.Description.$touched">
						<div ng-message="required">Description about the category is required.</div>
					</div>
				</md-input-container>

				<md-checkbox class="md-primary" ng-model="private">
					Private
				</md-checkbox>
	
				<div ng-if="private">
					<md-subheader class="md-no-sticky">Group(s)</md-subheader>
					<md-input-container layout="row" layout-wrap flex layout-align="start center">
						<md-checkbox ng-repeat="group in groups" ng-model="category.groups[$index]" class="md-primary" flex-xs="100" flex-gt-xs="100" flex-gt-md="30" ng-true-value="{{ group }}" ng-false-value="null">
							{{ group.name }}
						</md-checkbox>
						<div class="pattern" ng-if="(!category.groups.length && show) || (!$scope.count && show)">Check at least one group.</div>
					</md-input-container>
				</div>
			</div>
		</md-dialog-content>
	</form>
	<div layout="row" layout-align="end center">		
		<md-button class="md-button md-primary" aria-label="Submit" ng-click="submit()">
			Submit
		</md-button>
	</div>
</md-dialog>
